<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .result-card {
            background-color: #ffffff10;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .img-preview {
            max-width: 100%;
            border-radius: 15px;
            border: 3px solid #fff;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #ff9f43;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ff6f00;
        }

        .confidence {
            font-size: 1.2rem;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2 class="mb-4">Prediction Result</h2>

        <h5>üì∑ Uploaded Image:</h5>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" class="img-preview">

        <h4 class="mt-3">üå∏ Predicted Label: <strong>{{ label }}</strong></h4>
        <p class="confidence">Confidence Score: {{ confidence | round(2) }}</p>

        <h5 class="mt-4">üß† Grad-CAM Heatmap:</h5>
        <img src="{{ url_for('static', filename='uploads/' + gradcam) }}" class="img-preview">

        <a href="/" class="btn btn-custom mt-4 px-4 py-2">üîÅ Try Another Image</a>
    </div>
</body>
</html>
