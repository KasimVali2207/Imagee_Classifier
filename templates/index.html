<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .upload-card {
            background-color: #ffffff10;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-custom {
            background-color: #ff9f43;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ff6f00;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2 class="mb-4">Upload Image to Predict</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input class="form-control mb-3" type="file" name="file" required>
            <button type="submit" class="btn btn-custom px-4 py-2">Predict</button>
        </form>

        <div id="loading">
            <div class="spinner-border text-light mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Please wait... Generating prediction and Grad-CAM...</p>
        </div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
